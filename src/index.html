<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="desktop.css" />
    <link rel="stylesheet" href="mobile.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="header__ul">
          <li>Gmail</li>
          <li>Imágenes</li>
          <li>
            <img
              class="header__ul--img"
              src="../img/mostrar-boton-de-aplicaciones.png"
              alt=""
            />
          </li>
          <li><button class="header__ul--button">Iniciar sesión</button></li>
        </ul>
      </nav>
    </header>

    <main>
      <figure class="main__logo">
        <img
          src="https://logodownload.org/wp-content/uploads/2014/09/google-logo-3.png"
          alt=""
        />
      </figure>
      <div class="main__container--input">
        <input type="text" />
      </div>

      <div class="main__container--buttons">
        <button>Buscar con Google</button>
        <button>Me siento con suerte</button>
      </div>

      <div class="main__container--GooglePlay">
        <figure class="main__playAccess">
          <img src="../img/google-play-access.png" alt="" />
        </figure>
        <p>
          <a href="">Prueba Google Play Pass</a>. cientos de juegos y apps sin
          anuncios ni compras directas
        </p>
      </div>
    </main>

    <footer>
      <div class="footer__firstContainer">
        <p>Colombia</p>
      </div>
      <div class="footer__secondContainer">
        <ul class="footer__secondContainer--firstList">
          <li>Publicidad</li>
          <li>Negocios</li>
          <li>Sobre Google</li>
          <li>Cómo funciona la Búsqueda</li>
        </ul>
        <ul class="footer__secondContainer--secondList">
          <li>Privacidad</li>
          <li>Condiciones</li>
          <li>Preferencias</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
